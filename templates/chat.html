<!doctype html>
<html>
<head>
    <title>Chat Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { height: 100vh; display: flex; font-family: "Segoe UI", Tahoma, sans-serif; background-image: linear-gradient(135deg, #74ebd5 0%, #9face6 100%); color: #333; }
        .sidebar { width: 260px; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px); display: flex; flex-direction: column; border-right: 1px solid rgba(0, 0, 0, 0.1); }
        .sidebar-header { padding: 15px; border-bottom: 1px solid rgba(0, 0, 0, 0.1); font-weight: bold; font-size: 15px; }
        .chat-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .sidebar-footer { padding: 15px; border-top: 1px solid rgba(0, 0, 0, 0.1); font-size: 13px; color: #555; }
        .chat-container { flex-grow: 1; display: flex; flex-direction: column; background: transparent; }
        .chat-header { padding: 15px 20px; border-bottom: 1px solid rgba(0, 0, 0, 0.1); background: rgba(255, 255, 255, 0.85); display: flex; justify-content: space-between; align-items: center; }
        .profile { display: flex; align-items: center; gap: 12px; }
        .username { font-weight: bold; color: #333; }
        .logout-btn { text-decoration: none; background: #ff4d4d; color: white; padding: 8px 14px; border-radius: 8px; font-size: 14px; transition: 0.3s; }
        .chat-messages { flex-grow: 1; padding: 20px; overflow-y: auto; }
        .message { max-width: 70%; margin-bottom: 15px; padding: 12px 16px; border-radius: 10px; line-height: 1.4; font-size: 15px; }
        .message.user { background: linear-gradient(to right, #74ebd5 0%, #9face6 100%); color: white; margin-left: auto; border-bottom-right-radius: 0; }
        .message.bot { background: rgba(255, 255, 255, 0.9); color: #111; margin-right: auto; border-bottom-left-radius: 0; }
        .typing-indicator { font-style: italic; opacity: 0.7; }
        .chat-input { display: flex; padding: 15px; border-top: 1px solid rgba(0, 0, 0, 0.1); background: rgba(255, 255, 255, 0.85); }
        .chat-input input { flex-grow: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px; margin-right: 10px; font-size: 14px; }
        .chat-input button { background-image: linear-gradient(to right, #74ebd5 0%, #9face6 100%); color: white; border: none; padding: 12px 18px; border-radius: 8px; cursor: pointer; font-size: 14px; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 450px; box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2); text-align: left; }
        .modal-content h3 { margin-bottom: 20px; }
        .modal-content p { margin-bottom: 12px; line-height: 1.6; }
        .modal-actions { margin-top: 25px; display: flex; justify-content: flex-end; gap: 10px; }
        .modal-button { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .confirm-btn { background-image: linear-gradient(to right, #74ebd5 0%, #9face6 100%); color: white; }
        .cancel-btn { background: #f1f1f1; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">New Chat</div>
        <div class="chat-list"></div>
        <div class="sidebar-footer">‚öôÔ∏è Settings</div>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <h3>AI Assistant</h3>
            <div class="profile">
                <span class="username">{{ username }}</span>
                <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            </div>
        </div>
        <div class="chat-messages" id="messages">
            <div class="message bot">üëã Hello {{ username }}! How can I help you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Send a message..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <!-- Meeting Modal -->
    <div class="modal-overlay" id="confirmationModal">
        <div class="modal-content" tabindex="0">
            <h3>Confirm Meeting Details</h3>
            <p><strong>Title:</strong> <span id="modal-summary"></span></p>
            <p><strong>When:</strong> <span id="modal-time"></span></p>
            <p><strong>Attendees:</strong> <span id="modal-attendees"></span></p>
            <div class="modal-actions">
                <button class="modal-button cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="modal-button confirm-btn" id="confirmScheduleBtn">Confirm & Send Invites</button>
            </div>
        </div>
    </div>

<script>
        let pendingMeetingDetails = null;

        function addMessageToChat(text, type) {
            const chatBox = document.getElementById("messages");
            const msgDiv = document.createElement("div");
            msgDiv.className = `message ${type}`;
            msgDiv.innerHTML = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return msgDiv;
        }

        function showTypingIndicator() {
            return addMessageToChat("‚è≥ AI is typing...", "bot typing-indicator");
        }

        function removeTypingIndicator(indicator) {
            if (indicator && indicator.parentNode) {
                indicator.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const messageText = input.value.trim();
            if (messageText === "") return;

            addMessageToChat(messageText, "user");
            input.value = "";

            const typingIndicator = showTypingIndicator();

            try {
                const response = await fetch('/process_chat_message', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: messageText })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                removeTypingIndicator(typingIndicator);

                // Add the bot's friendly message first
                if (data.message) addMessageToChat(data.message, "bot");
                
                // If it's just a regular chat reply, display that
                else if (data.reply) addMessageToChat(data.reply, "bot");

                // If the response is a meeting proposal, trigger the modal
                if (data.type === 'meeting_proposal' && data.details) {
                    pendingMeetingDetails = data.details; // Store details
                    showConfirmationModal(data.details);
                }
            } catch (error) {
                removeTypingIndicator(typingIndicator);
                addMessageToChat("‚ö†Ô∏è Sorry, an error occurred. Please try again.", "bot");
                console.error("Error in sendMessage:", error);
            }
        }

        function showConfirmationModal(details) {
            document.getElementById('modal-summary').innerText = details.title;
            document.getElementById('modal-time').innerText = `${details.start_time_display} - ${details.end_time_display}`;
            document.getElementById('modal-attendees').innerText = details.attendees.join(', ') || 'None';
            document.getElementById('confirmationModal').style.display = 'flex';
            document.querySelector('.modal-content').focus(); // For accessibility
        }

        function closeModal() {
            document.getElementById('confirmationModal').style.display = 'none';
            pendingMeetingDetails = null; // Clear details when closing
        }

        // Add event listener for the Escape key to close the modal
        document.addEventListener('keydown', (event) => {
            if (event.key === "Escape") closeModal();
        });

        // Add event listener for the Confirm button
        document.getElementById('confirmScheduleBtn').addEventListener('click', async () => {
            if (!pendingMeetingDetails) return;

            // **MODIFICATION**: Create the correct payload for the backend.
            // This renames 'start_time_display' to 'start_time' and 'end_time_display' to 'end_time'.
            const payload = {
                title: pendingMeetingDetails.title,
                start_time: pendingMeetingDetails.start_time_display,
                end_time: pendingMeetingDetails.end_time_display,
                attendees: pendingMeetingDetails.attendees
            };
            
            addMessageToChat("üìÖ Scheduling the meeting, please wait...", "bot");
            closeModal();

            try {
                const response = await fetch('/schedule_meeting', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    // Send the correctly formatted payload
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                // Display a detailed success or failure message
                if (result.success) {
                    const successMsg = `‚úÖ Meeting scheduled successfully!<br>
                                        <a href="${result.meet_link}" target="_blank" style="color: #0056b3;">Join Google Meet</a> | 
                                        <a href="${result.event_link}" target="_blank" style="color: #0056b3;">View in Calendar</a>`;
                    addMessageToChat(successMsg, "bot");
                } else {
                    addMessageToChat(`‚ùå Failed to schedule: ${result.message}`, "bot");
                }

            } catch (error) {
                addMessageToChat("‚ö†Ô∏è A network error occurred while trying to schedule the meeting.", "bot");
                console.error("Error in schedule_meeting fetch:", error);
            } finally {
                // Clear the pending details regardless of outcome
                pendingMeetingDetails = null;
            }
        });
    </script>
</body>
</html>
