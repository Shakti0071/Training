<!doctype html>
<html>
<head>
    <title>ChatGPT Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background-image: linear-gradient(135deg, #74ebd5 0%, #9face6 100%); /* ✅ same as login theme */
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(0, 0, 0, 0.1);
        }
        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            font-weight: bold;
            font-size: 15px;
        }
        .chat-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-item {
            padding: 10px;
            margin-bottom: 6px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }
        .chat-item:hover {
            background: rgba(116, 235, 213, 0.3);
        }
        .sidebar-footer {
            padding: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 13px;
            color: #555;
        }

        /* Chat container */
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
        }

        /* Header with profile + logout */
        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.85);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header h3 {
            font-weight: bold;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .profile img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
        }
        .username {
            font-weight: bold;
            color: #333;
        }
        .logout-btn {
            text-decoration: none;
            background: #ff4d4d;
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background: #e60000;
        }

        /* Chat messages */
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            line-height: 1.4;
            font-size: 15px;
        }
        .message.user {
            background: linear-gradient(to right, #74ebd5 0%, #9face6 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
            box-shadow: 0 4px 10px rgba(145, 172, 230, 0.4);
        }
        .message.bot {
            background: rgba(255, 255, 255, 0.9);
            color: #111;
            margin-right: auto;
            border-bottom-left-radius: 0;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        /* Input box */
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.85);
        }
        .chat-input input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 14px;
        }
        .chat-input input:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 8px rgba(116, 235, 213, 0.6);
            outline: none;
        }
        .chat-input button {
            background-image: linear-gradient(to right, #74ebd5 0%, #9face6 100%);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(145, 172, 230, 0.4);
        }
        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(145, 172, 230, 0.6);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">New Chat</div>
        <div class="chat-list">
            <div class="chat-item">Run Flask App</div>
            <div class="chat-item">SQL Examples</div>
            <div class="chat-item">Interview Q&A</div>
        </div>
        <div class="sidebar-footer">⚙️ Settings</div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header">
            <h3>ChatGPT</h3>
            <div class="profile">
                <img src="https://www.svgrepo.com/show/384674/account-avatar-profile-user-11.svg" alt="Profile">
                <span class="username">{{ username }}</span>
                <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            </div>
        </div>
        <div class="chat-messages" id="messages">
            <div class="message bot"> Hello! How can I help you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Send a message...">
            <button onclick="sendMessage()">➤</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("userInput");
            let msg = input.value.trim();
            if (msg === "") return;

            let chatBox = document.getElementById("messages");

            // User message
            let userMsg = document.createElement("div");
            userMsg.className = "message user";
            userMsg.innerText = msg;
            chatBox.appendChild(userMsg);

            // Bot reply
            let botMsg = document.createElement("div");
            botMsg.className = "message bot";
            botMsg.innerText = " You said: " + msg;
            chatBox.appendChild(botMsg);

            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
